<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoPick Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Prevents FOUC (Flash of Unstyled Content)
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <nav class="bg-white shadow-md dark:bg-gray-800">
        <div class="container mx-auto px-6 py-3">
            <div class="flex items-center justify-between">
                <div class="text-2xl font-bold text-green-700 dark:text-green-400">♻️ EcoPick</div>
                <div class="hidden md:block">
                    <ul class="flex items-center space-x-4">
                        <li><a href="index.html" class="text-gray-600 dark:text-gray-300 hover:text-green-700 dark:hover:text-green-400">Home</a></li>
                        <li><a href="detect.html" class="text-gray-600 dark:text-gray-300 hover:text-green-700 dark:hover:text-green-400">Detect</a></li>
                        <li><a href="dashboard.html" class="text-gray-600 dark:text-gray-300 hover:text-green-700 dark:hover:text-green-400">Dashboard</a></li>
                        <li><a href="admin.html" class="text-gray-600 dark:text-gray-300 hover:text-green-700 dark:hover:text-green-400">Admin</a></li>
                        <li><a href="profile.html" class="text-gray-600 dark:text-gray-300 hover:text-green-700 dark:hover:text-green-400">Profile</a></li>
                        <li><button id="theme-toggle" class="text-gray-600 dark:text-gray-300 hover:text-green-700 dark:hover:text-green-400 focus:outline-none">
                            </button></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-10">
        <div class="max-w-md mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-md p-8">
            <h1 class="text-2xl font-bold text-center text-green-700 dark:text-green-400 mb-6">Customer Profile</h1>
            <form id="profile-form">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-300 dark:bg-gray-700 dark:border-gray-600 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-6">
                    <label for="phone" class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your 10-digit phone number" required pattern="[0-9]{10}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-300 dark:bg-gray-700 dark:border-gray-600 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                
                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Load / Create Profile
                </button>
            </form>

            <div id="profile-data" style="display: none;">
                <div class="mt-6">
                    <div class="mb-4">
                        <label class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Profile ID</label>
                        <p id="profile-id-display" class="text-gray-700 dark:text-gray-400"></p>
                    </div>
                    <div class="mb-4">
                        <label for="profile-name-input" class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Name</label>
                        <input type="text" id="profile-name-input" class="editable-field shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-300 dark:bg-gray-700 dark:border-gray-600 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-4">
                        <label for="profile-email-input" class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Email</label>
                        <input type="email" id="profile-email-input" class="editable-field shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-300 dark:bg-gray-700 dark:border-gray-600 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your email">
                    </div>
                    <div class="mb-4">
                        <label for="profile-address-input" class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Address</label>
                        <input type="text" id="profile-address-input" class="editable-field shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-300 dark:bg-gray-700 dark:border-gray-600 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your address">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Phone Number</label>
                        <p id="phone-display" class="text-gray-700 dark:text-gray-400"></p>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Registration Date</label>
                        <p id="registration-date-display" class="text-gray-700 dark:text-gray-400"></p>
                    </div>

                    <hr class="my-6 border-gray-200 dark:border-gray-700">
                    <h3 class="text-xl font-bold text-center text-green-700 dark:text-green-400 mb-4">Recycling Stats</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
                        <div>
                            <label class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Total Detections</label>
                            <p id="total-detections-display" class="text-gray-700 dark:text-gray-400 text-2xl font-bold"></p>
                        </div>
                        <div>
                            <label class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Total Weight (kg)</label>
                            <p id="total-weight-display" class="text-gray-700 dark:text-gray-400 text-2xl font-bold"></p>
                        </div>
                        <div>
                            <label class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Total Earnings</label>
                            <p id="total-earnings-display" class="text-gray-700 dark:text-gray-400 text-2xl font-bold"></p>
                        </div>
                    </div>
                
                    <div class="mt-8">
                        <button id="save-profile-button" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                            Save Profile
                        </button>
                        <button id="logout-button" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-4">
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="profile.js"></script>
    <script src="theme.js"></script>
</body>
