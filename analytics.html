<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard - EcoPick</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Prevents FOUC (Flash of Unstyled Content)
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

<nav class="bg-white shadow-md dark:bg-gray-800">
    <div class="container mx-auto px-6 py-3">
        <div class="flex items-center justify-between">
            <div class="text-2xl font-bold text-green-700 dark:text-green-400">♻️ EcoPick</div>
            <div class="hidden md:block">
                <ul class="flex items-center space-x-4">
                    <li><a href="index.html" class="text-gray-600 dark:text-gray-300 hover:text-green-700 dark:hover:text-green-400">Home</a></li>
                    <li><a href="detect.html" class="text-gray-600 dark:text-gray-300 hover:text-green-700 dark:hover:text-green-400">Detect</a></li>
                    <li><a href="dashboard.html" class="text-gray-600 dark:text-gray-300 hover:text-green-700 dark:hover:text-green-400">Dashboard</a></li>
                    <li><a href="analytics.html" class="text-green-700 dark:text-green-400">Analytics</a></li>
                    <li><a href="admin.html" class="text-gray-600 dark:text-gray-300 hover:text-green-700 dark:hover:text-green-400">Admin</a></li>
                    <li><a href="profile.html" class="text-gray-600 dark:text-gray-300 hover:text-green-700 dark:hover:text-green-400">Profile</a></li>
                    <li><button id="theme-toggle" class="text-gray-600 dark:text-gray-300 hover:text-green-700 dark:hover:text-green-400 focus:outline-none">
                        </button></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h1 class="text-3xl font-bold text-gray-800 dark:text-white">Analytics Dashboard</h1>
    <p class="text-gray-600 dark:text-gray-300 mt-1">An overview of the platform's performance.</p>

    <!-- Summary Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mt-8">
        <div class="bg-blue-500 text-white rounded-lg p-6 shadow-lg">
            <h3 class="font-semibold text-lg">Total Orders</h3>
            <div id="total-orders" class="font-bold text-4xl mt-2">...</div>
        </div>
        <div class="bg-green-500 text-white rounded-lg p-6 shadow-lg">
            <h3 class="font-semibold text-lg">Total Revenue</h3>
            <div id="total-revenue" class="font-bold text-4xl mt-2">...</div>
        </div>
        <div class="bg-purple-500 text-white rounded-lg p-6 shadow-lg">
            <h3 class="font-semibold text-lg">Total Users</h3>
            <div id="total-users" class="font-bold text-4xl mt-2">...</div>
        </div>
        <div class="bg-teal-500 text-white rounded-lg p-6 shadow-lg">
            <h3 class="font-semibold text-lg">Plastic Saved (kg)</h3>
            <div id="plastic-saved" class="font-bold text-4xl mt-2">...</div>
        </div>
    </div>

    <!-- Charts -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mt-8">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
            <h3 class="text-xl font-bold text-gray-800 dark:text-white">Category-wise Sales</h3>
            <canvas id="category-sales-chart"></canvas>
        </div>
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
            <h3 class="text-xl font-bold text-gray-800 dark:text-white">Monthly Revenue</h3>
            <canvas id="monthly-revenue-chart"></canvas>
        </div>
    </div>
    <div class="grid grid-cols-1 gap-6 mt-8">
      <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
          <h3 class="text-xl font-bold text-gray-800 dark:text-white">Product Distribution</h3>
          <div class="flex justify-center"><canvas id="product-distribution-chart" style="max-width: 400px;"></canvas></div>
      </div>
    </div>
</div>

<script src="analytics.js"></script>
<script src="theme.js"></script>
</body>
</html>
