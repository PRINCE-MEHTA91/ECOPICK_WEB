<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - EcoPick</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Prevents FOUC (Flash of Unstyled Content)
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    
    <nav class="bg-white shadow-md dark:bg-gray-800">
        <div class="container mx-auto px-6 py-3">
            <div class="flex items-center justify-between">
                <div class="text-2xl font-bold text-green-700 dark:text-green-400 cursor-pointer" onclick="location.href='index.html'">♻️ EcoPick</div>
                <div class="hidden md:block">
                    <ul class="flex items-center space-x-4">
                        <li><a href="index.html" class="text-gray-600 dark:text-gray-300 hover:text-green-700 dark:hover:text-green-400">Home</a></li>
                        <li><a href="detect.html" class="text-gray-600 dark:text-gray-300 hover:text-green-700 dark:hover:text-green-400">Detect</a></li>
                        <li><a href="dashboard.html" class="text-gray-600 dark:text-gray-300 hover:text-green-700 dark:hover:text-green-400">Dashboard</a></li>
                        <li><a href="analytics.html" class="text-gray-600 dark:text-gray-300 hover:text-green-700 dark:hover:text-green-400">Analytics</a></li>
                        <li><a href="admin.html" class="text-gray-600 dark:text-gray-300 hover:text-green-700 dark:hover:text-green-400">Admin</a></li>
                        <li><a href="profile.html" class="text-gray-600 dark:text-gray-300 hover:text-green-700 dark:hover:text-green-400">Profile</a></li>
                        <li><button id="theme-toggle" class="text-gray-600 dark:text-gray-300 hover:text-green-700 dark:hover:text-green-400 focus:outline-none">
                            </button></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h1 class="text-3xl font-bold text-gray-800 dark:text-white">Admin Panel</h1>
        <p class="text-gray-600 dark:text-gray-300 mt-1">Manage scrap material rates from <code class="bg-gray-200 dark:bg-gray-700 px-2 py-1 rounded">prices.json</code> and view user data.</p>
    </div>

    <div id="pricing-container" class="container mx-auto px-4 sm:px-6 lg:px-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            
            fetch('prices.json')
                .then(response => response.json())
                .then(prices => {
                    const container = document.getElementById('pricing-container');
                    container.innerHTML = ''; 

                    for (const key in prices) {
                        const item = prices[key];
                        const card = document.createElement('div');
                        card.className = 'category-box bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden';
                        card.innerHTML = `
                            <div class="cat-header p-6 text-white flex justify-between items-center" style="background:${item.gradient};">
                                <h2 class="text-2xl font-bold">${item.displayName}</h2>
                                <div class="edit-btn bg-white bg-opacity-30 hover:bg-opacity-50 text-white font-bold py-2 px-3 rounded-full cursor-pointer transition">
                                    ✏️
                                </div>
                            </div>
                            <div class="cat-body p-6">
                                <div class="rate-line flex justify-between items-center">
                                    <span class="text-lg text-gray-600 dark:text-gray-300">Current Rate</span>
                                    <span class="text-2xl font-bold text-green-700 dark:text-green-400">₹${item.price.toFixed(2)}</span>
                                </div>
                                <p class="updated mt-4 text-sm text-gray-500 dark:text-gray-400">Last updated: N/A (Loaded from file)</p>
                            </div>
                        `;
                        container.appendChild(card);
                    }
                })
                .catch(error => {
                    console.error("Error fetching or parsing prices.json:", error);
                    const container = document.getElementById('pricing-container');
                    container.innerHTML = '<p class="text-red-500 text-center col-span-full">Error loading pricing data. Please check the console.</p>';
                });
        });
    </script>
    <script src="theme.js"></script>
</body>
</html>
